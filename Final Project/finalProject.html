<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Vina+Sans" />
    <script src="projectJS.js"></script>
  </head>
  <body>
    <header>
      <h1>Perfectly Portioned Fitness</h1>
      <p>Build Your Meal Plan</p>
    </header>

    <form id="mealPlanForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="goal">Goal for the Week:</label>
      <textarea id="goal" rows="4" required></textarea>

      <label for="breakfast">Breakfast:</label>
      <input type="text" id="breakfast" required />
      <label for="snack1">Snack:</label>
      <input type="text" id="snack1" required />
      <label for="lunch">Lunch:</label>
      <input type="text" id="lunch" required />
      <label for="snack2">Snack:</label>
      <input type="text" id="snack2" required />
      <label for="dinner">Dinner:</label>
      <input type="text" id="dinner" required />

      <button type="button" onclick="generateMealPlan()">
        Generate Meal Plan
      </button>

      <button type="button" onclick="clearForm()">Clear Form</button>

      <button type="button" onclick="printMealPlan()">
        Print/Download Meal Plan
      </button>
    </form>
  </body>
</html>
